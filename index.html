<script>

// ---------- _.each ---------- //

const carArray = ['Audi', 'Mercedes', 'BMW'];
const carObject = {type: 'Audi', year: 2013, model: 'A6'};
const carString = 'car';

var checkType = function(obj) {
  // access native [[Class]] property in object with call(), then search string for a match with Regex
  let objType = Object.prototype.toString.call(obj).match(/\s([a-zA-Z]+)/)[1].toLowerCase();

  console.log(objType);

  if (objType === 'array') {
    console.log('array worked');
  } else if (objType === 'object') {
    console.log('object worked');
  } else {
    console.log('not an object or array');
  }
}

checkType(carArray);
checkType(carObject);
checkType(carString);
