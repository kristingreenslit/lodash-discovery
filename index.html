<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script>

var planets = [
  {planet: 'Mercury', position: 1},
  {planet: 'Venus', position: 2},
  {planet: 'Earth', position: 3},
  {planet: 'Mars', position: 4},
  {planet: 'Jupiter', position: 5},
  {planet: 'Saturn', position: 6},
  {planet: 'Uranus', position: 7},
  {planet: 'Neptune', position: 8}
];

var planetNames = [];

function extractPlanetNames(planets) {
  planetNames.push([planets.planet]);
}

// lodash _.each() and vanilla JavaScript forEach()
_.each(planets, function(planet) {
  console.log(planet.position);
});

planets.forEach(function(planet) {
  console.log(planet.position);
});

// lodash _.map and vanilla JavaScript .map()
_.map(planets, extractPlanetNames);

planets.map(extractPlanetNames);

// lodash _.reduce and vanilla JavaScript .reduce()
var flattenedPlanetNamesLodash = _.reduce(planetNames, function(result, planets) {
  return result.concat(planets);
},[]);

var flattenedPlanetNames = planetNames.reduce(function(result, planets) {
  return result.concat(planets);
},[]);

console.log(planetNames);
console.log(flattenedPlanetNamesLodash);
console.log(flattenedPlanetNames);

</script>
