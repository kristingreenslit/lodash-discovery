<script>

// ---------- _.each ---------- //

const carArray = ['Audi', 'Mercedes', 'BMW'];
const carObject = {type: 'Audi', year: 2013, model: 'A6'};
const carString = 'car';

var checkType = function(collection) {
  // access native [[Class]] property in object with call(), then search string for a match with Regex
  let objType = Object.prototype.toString.call(collection).match(/\s([a-zA-Z]+)/)[1].toLowerCase();

  if (objType === 'array') {
    for (let i = 0; i < collection.length; i++) {
      mapIt(collection[i], i);
    }
  } else if (objType === 'object') {
    for (var prop in collection) {
      mapIt(prop, collection[prop]);
    }
  } else {
    console.log('not an object or array');
  }
}

checkType(carArray);
checkType(carObject);
checkType(carString);

function mapIt(obj, i) {
  console.log(obj, i);
}

</script>
