<script>

const collection = {type: 'Audi', year: 2013, model: 'A6'};
// const carString = 'car';

function isArray(collection) {
  for (let i = 0; i < collection.length; i++) {
    console.log(i, collection[i]);
  }
}

function isObject(collection) {
  for (var prop in collection) {
    console.log(prop, collection[prop]);
  }
}

function checkType(collection) {
  let objType = Object.prototype.toString.call(collection).match(/\s([a-zA-Z]+)/)[1].toLowerCase();
  console.log(objType);

  if (objType === 'array') {
    isArray(collection);
  } else if (objType === 'object') {
    isObject(collection);
  } else {
    console.log('not an object or array');
  }
}

checkType(collection);
