<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Lodash Discovery</title>
</head>
<body>
  <ul id='vehicleList'>
  	<li class='cars'>Audi</li>
  	<li class='cars'>Mercedes</li>
  	<li class='cars'>BMW</li>
  </ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script>

// _.each(collection, [iteratee=_.identity])
// lodash documentation: Iterates over elements of collection and invokes iteratee for each element. The iteratee is invoked with three 
// arguments: (value, index|key, collection). Iteratee functions may exit iteration early by explicitly returning false.

const carArr = [];
const cars = document.getElementsByTagName('li');
 
for (let value of cars) {
  carArr.push(value.outerText);
  setTimeout(function() {
    console.log(carArr.shift([0]).toUpperCase());
  }, 1000);
}

</script>
</html>
